<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>CRAZY4PIZZA</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>CRAZY4PIZZA</h1>
      </div>
      <div class="row">
        <div  class="col-md-12"><h2>Order Here</h2></div>
        <div class="col-md-6">
          <form class="orders">
            <div class="form-group">
              <label for="pizzaType">Type :</label>
              <select id="pizzaType"  class="form-control">
                <option selected>Choose pizza Type..</option>
                <option id="pizzaTypeHawaiian">Hawaiian</option>
                <option id="pizzaTypeBbqChicken">BBQ Chicken</option>
                <option id="pizzaTypeChickenPeriperi">Chicken Periperi</option>
                <option id="pizzaTypeBbqBeef">BBQ Beef</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pizzaSize">Size :</label>
              <select id="pizzaSize"  class="form-control">
                <option selected>Choose pizza size..</option>
                <option id="pizzaSizeSmall">Small</option>
                <option id="pizzaSizeMedium">Medium</option>
                <option id="pizzaSizeLarge">Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pizzaCrust">Crust :</label>
              <select id="pizzaCrust"  class="form-control">
                <option selected>Choose crust..</option>
                <option id="pizzaCrustCrispy">Crispy</option>
                <option id="pizzaCrustStuffed">Stuffed</option>
                <option id="pizzaCrustGluttenFree">Glutten-free</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pizzaToppings">Toppings :</label>
              <select id="pizzaToppings"  class="form-control">
                <option selected>Choose Toppings..</option>
                <option id="pizzaToppingsCheese">Cheese</option>
                <option id="pizzaToppingsMushroom">Mushroom</option>
                <option id="pizzaToppingsBeef">Beef</option>
                <option id="pizzaToppingsChicken">Chicken</option>
              </select>
            </div>
            <div class="form-group">
              <label for="pizzaNumber">Number</label>
              <input  type="text" id="pizzaNumber" class="form-control">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="deliveryCheck">
              <label class="form-check-label" for="deliveryCheck">Delivery</label>
            </div>
            <button id="orderButton" type="submit" class="btn btn-primary" onclick="">Order</button>
          </form>
        </div>
        <div class="col-md-6" id="myOrder">
          <div class="jumbotron"><h2>Your Order</h2></div>

        </div>
      </div>
    </div>

  </body>
</html>
